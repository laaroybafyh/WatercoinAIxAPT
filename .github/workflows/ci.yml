name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Run local logic tests
        working-directory: frontend
        run: npm run test:local

      - name: Install dfx
        run: |
          DFX_VERSION=0.28.0
          sh -ci "$(curl -fsSL https://internetcomputer.org/install.sh)" || true
          echo "$HOME/bin" >> $GITHUB_PATH
          dfx --version

      - name: Start local replica
        run: |
          dfx start --background --clean
          for i in {1..40}; do
            if curl -s -o /dev/null --fail http://127.0.0.1:4943/api/v2/status; then echo "Replica ready"; break; fi; sleep 1; done

      - name: Deploy canister
        working-directory: ic
        run: dfx deploy watercoin_backend

      - name: Run ICP tests (snapshots & surveys & averages)
        working-directory: frontend
        env:
          NEXT_PUBLIC_WATERCOIN_CANISTER_ID: $(dfx canister id watercoin_backend || echo '')
        run: |
          npm run test:icp
          npm run test:icp:surveys
          npm run test:icp:averages

      - name: Store candid for artifact
        if: always()
        run: |
          mkdir -p artifacts
          cp ic/.dfx/local/canisters/watercoin_backend/watercoin_backend.did artifacts/ || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: watercoin-candid
          path: artifacts
